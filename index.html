<!DOCTYPE html>
 <!--sets the language for all the text on the page.-->
<html lang="en">
<head>
    <!--most common character encoding, characeter set-->
    <meta charset="UTF-8">
    <!--This gives the browser instructions on how to control the page's dimensions and scaling.-->
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Reference to the external style sheet-->
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head> 
       
<Body>
    <div id="navbar">
            <!--ID attribute used to point to a style in the stylesheet-->
            <a href="#" id="about">About</a>
            <a href="#" id="store">Store</a>
            <a href="#" id="gmail">Gmail</a>
            <a href="#" id="image">Images</a>
            <a href="#" id="menu"><img src="menu.png" height="30px" width="30px"></a>
            <a href="#" id="sign-in">Sign in</a>
    </div>
    <div id="main">
       <a href="#" id="logo"><img src="googlelogo.png"></a>
       <input type="text" id="search">
       <div id="flexbox">
       <button id="google-search-btn">Google Search</button><button id="random-search-btn">I'm Feeling Lucky</button>
       </div>
        <p id="google-text">Google offered in: <a href="#" id="deutsch">Deutsch</a></p>
    </div>
    <div id="footer">
    <a href="#" id="advertising">Advertising</a>
    <a href="#" id="business">Business</a>
    <a href="#" id="hsw">How search works</a>
    <a href="#" id="privacy">Privacy</a>
    <a href="#" id="terms">Terms</a>
    <a href="#" id="settings">Settings</a>
    </div>

    
        
        
        
</Body>
    
</html>
